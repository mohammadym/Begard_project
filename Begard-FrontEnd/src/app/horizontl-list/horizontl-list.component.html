<ngu-carousel #myCarousel [inputs]="carouselTileConfig" [dataSource]="carouselTileItems">
  <ngu-tile style="border-radius: 10px;" *nguCarouselDef="let item; let i = index; let ani = animate">
    <app-plan-overview class="tile" [plannerProfileCover]="item.profile_image" [planCity]="item.city"
      [planCover]="item.cover" [plannerUsername]="item.user_name" [planDateCreted]="item.creation_date"
      [userId]="item.user" [planId]="item.plan_id"></app-plan-overview>
  </ngu-tile>

  <button NguCarouselPrev class="leftRs" [style.opacity]="myCarousel.isFirst ? 0.5:1">&lt;</button>
  <button NguCarouselNext class="rightRs" [style.opacity]="myCarousel.isLast ? 0.5:1">&gt;</button>

  <ul class="myPoint" NguCarouselPoint>
    <li *ngFor="let j of myCarousel.pointNumbers; let z = index" [class.active]="z==myCarousel.activePoint"
      (click)="myCarousel.moveTo(z)"></li>
  </ul>
</ngu-carousel>
